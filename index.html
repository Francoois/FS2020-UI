<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->

    <title>A Basic HTML5 Template</title>
    <meta name="description" content="A simple HTML5 Template for new projects.">
    <meta name="author" content="SitePoint">

    <meta property="og:title" content="A Basic HTML5 Template">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
    <meta property="og:description" content="A simple HTML5 Template for new projects.">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <script src="https://kit.fontawesome.com/99442774f5.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Calendrier : https://www.ofqj.org/nos-ateliers-dinformation/# -->
<div id="black-background">
    <div id="image-background">
        <div id="black-blur">

            <nav class="menu">
                <a id="home-btn">
                    <i class="fa-solid fa-house"></i>
                </a>
                <ul id="task-bar">
                    <li id="context-zone" class="selected">
                        <a>WORLD MAP</a>
                    </li>
                </ul>
                <ul id="settings-zone">
                    <li id="community" class="greyed">
                        <i class="fa-solid fa-user-group"></i>
                    </li>
                    <li id="me" class="circled">
                        <i class="fa-solid fa-user"></i>
                    </li>
                    <li id="notification" class="circled">
                        <i class="fa-solid fa-bell"></i>
                    </li>
                    <li id="name">
                        JEFF RAMOS
                    </li>
                    <li id="user-image">
                        <img src="assets/Flag_of_New_Brunswick.png" alt="User team picture">
                    </li>
                </ul>
            </nav>

            <div id="flight-preparation">
                <div id="selected-aircraft"></div>
                <div id="from-to"></div>
                <div id="flight-condition"></div>
            </div>

            <div id="display-zone">
                <div id="categories">

                </div>
                <div id="aircraft-selection">
                    <div id="search"></div>
                    <div id="result-filter"></div>
                    <div id="result-list">
                        <div class="search-result">
                            <img class="result-img" src="">
                            <div class="result-idcard">
                                <ul>
                                    <li>
                                        <em>Airbus</em>
                                        <p>A320neo</p>
                                    </li>
                                    <li>
                                        <span class="speed"></span>
                                        <em>Cruise Speed</em>
                                        <p>455 KTAS</p>
                                        <span class="up"></span>
                                    </li>
                                    <li>
                                        <span class="max-alt"></span>
                                        <em>Max Altitude</em>
                                        <p>39,800 Ft</p>
                                        <span class="up"></span>
                                    </li>
                                    <li>
                                        <span class="endurance"></span>
                                        <em>Endurance</em>
                                        <p>7 Hr</p>
                                        <span class="up"></span>
                                    </li>
                                    <li>
                                        <span class="range"></span>
                                        <em>Range</em>
                                        <p>3,500 NM</p>
                                        <span class="up"></span>
                                    </li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer></footer>
        </div>

    </div>
</div>

<i class="fa-solid fa-arrow-right-arrow-left"></i>

<script src="js/scripts.js"></script>
</body>
</html>
